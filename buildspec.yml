version: 0.2
environment_variables:
  plaintext:
    S3_BUCKET: "js-ganymede"
phases:
  install:
    commands:
      - npm i
      - npm i -g @angular/cli
  build:
    commands:
      - ng build --prod --aot
  post_build:
    commands:
      - aws s3 cp dist s3://${S3_BUCKET} --recursive
