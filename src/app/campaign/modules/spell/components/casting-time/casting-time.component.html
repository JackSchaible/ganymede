<p class="u-flex">
	<strong class="u-flex__shrink--no">Casting Time:</strong>
	<span class="u-margin-left">
		<ng-container [ngSwitch]="castingTime.type">
			<ng-container *ngSwitchCase="'Time'">{{ castingTime.amount }} {{ castingTime.unit }}</ng-container>
			<ng-container *ngSwitchCase="'Action'">1 action</ng-container>
			<ng-container *ngSwitchCase="'Reaction'">1 reaction, {{ castingTime.reactionCondition }}</ng-container>
		</ng-container>
	</span>
</p>
