<gm-processing-overlay [isActive]="processing"></gm-processing-overlay>

<section class="u-flex u-flex__wrap">
    <form class="col-12 col-md-6" [connect]="['app', 'forms', 'spellForm']">
        <h1>{{ (spell$ | async)?.name }}</h1>

        <mat-card class="mt-3">
            <mat-card-header>
                {{ isNew ? 'Add a new' : 'Edit Your' }} Spell
            </mat-card-header>

            <mat-card-content class="u-flex">
                <mat-form-field class="col-6">
                    <input matInput placeholder="Name" name="name" ngControl ngModel>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </form>

    <gm-spell-display [spell$]="spell$" [autoOpen]="true" class="col-12 col-md-6"></gm-spell-display>
</section>
