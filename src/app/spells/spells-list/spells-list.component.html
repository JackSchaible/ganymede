<h2>Your Spells <i class="fas fa-wand-magic"></i></h2>

<main class="mat-elevation-z8 u-margin-top-2x">
  <div class="u-padding">
    <a mat-raised-button routerLink="/spells/add"><i class="fa fa-plus-square u-margin-right-half"></i> Add New Spell</a>
  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let spell"> {{spell.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let spell"> {{spell.Level}} </td>
    </ng-container>

    <ng-container matColumnDef="castingTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Casting Time </th>
      <td mat-cell *matCellDef="let spell"> {{spell.CastingTime}} </td>
    </ng-container>

    <ng-container matColumnDef="range">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Range </th>
      <td mat-cell *matCellDef="let spell"> {{spell.Range}} </td>
    </ng-container>

    <ng-container matColumnDef="components">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Comoponents </th>
      <td mat-cell *matCellDef="let spell">
        <span *ngIf="spell.Components.Verbal">V<span *ngIf="spell.Components.Somatic || spell.Components.Material">,</span></span>
        <span *ngIf="spell.Components.Somatic">S<span *ngIf="spell.Components.Material">,</span></span>
        <span *ngIf="spell.Components.Material">{{spell.Components.Material}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let spell"> {{spell.Duration}} </td>
    </ng-container>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</main>
