<div class="u-flex u-flex__wrap">
  <div class="col-md-6">
    <h2>Describe Your Monster</h2>

    <mat-horizontal-stepper #stepper>
      <mat-step [completed]="form1Complete">
        <ng-template matStepLabel>Basic info</ng-template>

        <gm-basic-info-form [(monster)]="monster" [OnChange]="formChanged" [OpenSnackbar]="openSnackBar"></gm-basic-info-form>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [completed]="form2Complete">
        <ng-template matStepLabel>Stats</ng-template>

        <gm-stats-form [(monster)]="monster" [OnChange]="formChanged" [OpenSnackbar]="openSnackBar"></gm-stats-form>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [completed]="form3Complete">
        <ng-template matStepLabel>Features</ng-template>

        <gm-features-form [(monster)]="monster" [OnChange]="formChanged" [OpenSnackbar]="openSnackBar"></gm-features-form>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [completed]="form4Complete">
        <ng-template matStepLabel>Traits</ng-template>

        <gm-traits-form [(monster)]="monster" [OnChange]="formChanged" [OpenSnackbar]="openSnackBar"></gm-traits-form>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>

  <div class="col-md-6">
    <gm-monster-card [monster]="monster"></gm-monster-card>
  </div>
</div>
